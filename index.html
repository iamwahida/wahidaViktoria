<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstname">Firstname</label>
            <input type="text" placeholder="John">
        </div>
        <br>
        <div>
            <label for="firstname">Lastname</label>
            <input type="text" placeholder="Doe">
        </div>
        <br>
        <div>
            <label for="course">Course:</label>
            <select name="" id="">
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Bootstrap</option>
                <option value="">Javascript</option>
            </select>
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">Male</label>
        </div>
        <br>
        <div>
            <label for="hobbies">Hobbies:</label>
        <div>
            <label for="one">
                <input type="checkbox" id="one" />Programming</label>
        </div>
        <div>
              <label for="two">
                <input type="checkbox" id="two" />Basketball</label>
              </div>
        <div>              
            <label for="three">
                <input type="checkbox" id="three" />Football</label>
            </div>
        <div>
                <label for="four">
                    <input type="checkbox" id="four" />Reading novel</label>
                </div>
            <div>
            <br>
                <label for="Phone">Phone:</label>
                    <input type="number" placeholder="004312345678912"> 
                    </div>
                    <br>
                    <div>
                        <label for="text">Adress:</label>
                        <br>
                        <textarea  
                        width="100%"
                        height="150px"
                        rows="5"
                        cols="30">Schützenstrasse 30, 6323, Vienna, Austria 
                    </textarea>
                    </div> 
                    <br>
                    <div>
                        Email:
                        <input type="email" placeholder="johndoe@example.com">
                    </div>
                    <br>
                        Password:
                        <input type="password" placeholder="•••••••">
                    <div>
                        <br>
                        <input type="submit" value="Submit" >
                        <input type="Reset" value="Reset">
                    </div>
                </form>
</body>
</html>
